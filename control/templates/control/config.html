{% extends "control/base.html" %}
<!-- config.html -->

{% block subtitle %} DAQ config {% endblock %}

{% block content %}
    <div style="background-color:#eeeeee;padding:5px;border-radius:5px">
        <h2> Config doc configinator 9000 </h2>
        Select a config: <select name="mode">
        {% for mode in modes %}
            <option value="{{ mode }}">{{ mode }}</option>
        {% endfor %}
        </select>
        <button type="button" onclick="LoadConfigDoc()">Load</button>
        <form>
            {% csrf_token %}
            Name: <input type="text" placeholder="name" id="name_field">
            Include: <input type="text" placeholder="pmt_config, default_registers_tpc", id="include_field">
